    $(document).ready(function() {

    /* Storing user's device details in a variable*/
    let details = navigator.userAgent;

    /* Creating a regular expression
    containing some mobile devices keywords
    to search it in details string*/
    let regexp = /android|iphone|kindle|ipad/i;

    /* Using test() method to search regexp in details
    it returns boolean value*/
    let isMobileDevice = regexp.test(details);

    if(isMobileDevice) {
        $('#contact-footer').hide();
    }
</script>

<script>

    // Show the first tab and hide the rest
    $('#tabs-nav li:first-child').addClass('active');
    $('.tab-content').hide();
    $('.tab-content:first').show();
    
    
    // Set player screen height with device
    window.addEventListener('resize', screenResize);
    function screenResize(){
        // console.log("callde on load")
        let headerHight=document.getElementById("header").offsetHeight;
        let screenHeight=window.innerHeight;
        let playerHeight=screenHeight-headerHight;
        let deviceWidth=window.innerWidth;
        if(deviceWidth>599){
            document.getElementById("playerholder").style.height=`${playerHeight}px`;  
            // console.log("ressized")
        }else{
            document.getElementById("playerholder").style.height=`100%`;
            // console.log("resized failde")
        }
    }                                               
    

    // When the user clicks on the channel, scroll to the top of the player
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // Click function
    $('#tabs-nav li').click(function () {
        $('#tabs-nav li').removeClass('active');
        $(this).addClass('active');
        $('.tab-content').hide();

        var activeTab = $(this).find('a').attr('href');
        $(activeTab).fadeIn();
        return false;
    });

    //When channel is selected from navbar
    function selectChannel(channel)
    {
        //Remove class display block from add divs
        $('.tvTab').attr('style', 'display:none');
        //Remove active classes from tabs
        $('#tabs-nav li').removeClass('active');
        //Adding class active in selected tabs
        $('#'+channel).addClass('active');
        //Showing selected channel
        var activeTab = $('#'+channel).find('a').attr('href');
        $(activeTab).fadeIn();
        return false;
    }
</script>
